---
title: News from the Tian Lab
layout: postlist
group: news
---

{% for news in site.data.news %}
{% capture thecycle %}{% cycle 'left', 'right' %}{% endcapture %}

<div class="news-section">

<img class="news-img {{thecycle}} responsive-img" src = "{{site.baseurl}}{{news.image}}" alt = "Descriptive Figure">

<div class="news-text">

  <h5 class="header"><a class="cyan-text lighten-1">{{news.title}}</a></h5>
  <p>{{news.body | markdownify}}</p> 

</div>
</div>

<div class="divider" style="clear: both;"></div>
{% endfor %}
